<form id="formAlta">
    <label for="name">Nom: </label>
    <input id="name" name="name" type="text">

    <label for="user">Usuari: </label>
    <input id="user" name="user" type="text">

    <label for="email">Email: </label>
    <input id="email" name="email" type="text">

    <label for="teacher">Formador: </label>
    <select id="teacher" name="teacher">
        <option value="test">Test</option>
    </select>

    <label for="image">Foto: </label>
    <input id="image" name="image" type="file" value="Seleccionar archivo">

    <hr>

    <label for="addTo">Afegir a: </label>
    <input id="addTo" name="addTo" type="text">

    <input type="submit" value="Afegir">
    <input type="reset" value="Netejar">
</form>
<script src="../js/alta_estudiantes.js" type="module"></script>
